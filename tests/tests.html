<!DOCTYPE html>
<html ng-app="wp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>WP-Angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>
	<script src="../src/wp.js"></script>
	<script src="../src/wp-services.js"></script>
</head>
<body>

<div class="banner">
	<h1>WP-API client powered by AnguarJS</h1>
	<h2><a href="https://github.com/miya0001/wp-angular">GitHub</a></h2>
</div>

<have-posts api-root="http://api.wp-app.org/wp-json/wp/v2" post-type="posts" offset="0" per-page="5">
	<the-post-thumbnail size="post-thumbnaiil" class="hello"></the-post-thumbnail>
	<h1 class="entry-title"><the-title></the-title></h1>
	<div class="entry-meta"><the-date></the-date></div>
	<div class="entry-content">
		<the-content></the-content>
	</div>
</have-posts>

</body>
</html>
